<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h2>CGPA Calculation</h2>
    <form action="/result" method="POST">
        <label for="cur_credit">Current Credit Hours:</label>
        <input type="text" name="cur_credit" required><br><br>

        <label for="cur_cgpa">Current CGPA:</label>
        <input type="text" name="cur_cgpa" required><br><br>

        <h3>Subjects</h3>

        <label for="credit_1">Credit 1:</label>
        <input type="text" name="credit_1" required>
        <label for="gpa_1">GPA 1:</label>
        <input type="text" name="gpa_1" required><br><br>

        <label for="credit_2">Credit 2:</label>
        <input type="text" name="credit_2" required>
        <label for="gpa_2">GPA 2:</label>
        <input type="text" name="gpa_2" required><br><br>

        <label for="credit_3">Credit 3:</label>
        <input type="text" name="credit_3" required>
        <label for="gpa_3">GPA 3:</label>
        <input type="text" name="gpa_3" required><br><br>

        <label for="credit_4">Credit 4:</label>
        <input type="text" name="credit_4" required>
        <label for="gpa_4">GPA 4:</label>
        <input type="text" name="gpa_4" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h2>Result</h2>
    <p>Total CGPA: {{ total_cgpa }}</p>
</body>
</html>
